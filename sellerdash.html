{% load static %}
<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> sell your land here </title>
    <link rel="stylesheet" href="{%static 'admin_dashboard.css' %}">
    <!-- Boxicons CDN Link -->
    <link href="{%static 'https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' %}" rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <span class="logo_name">REMS</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="{%url 'sellerdash' %}" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Seller Dashboard</span>
          </a>
        </li>
       
        <li>
          <a href="{%url 'sellerlands' %}">
            <i class='bx bx-message' ></i>
            <span class="links_name">My Lands</span>
          </a>
        </li>
       
        <li>
          <a href="{%url 'selleraddland' %}">
            <i class='bx bx-message' ></i>
            <span class="links_name">Add My Land</span>
          </a>
        </li>
       
        <li class="log_out">
          <a href="{%url 'logout' %}">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Seller Dashboard</span>
      </div>
      
      <div class="profile-details">
        <img src="{%static 'images/images/profile.jpg'  %}" alt="">
        <span class="admin_name">REMS SELLER </span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Lands</div>
            <div class="number">{{count}}</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Daily</span>
            </div>
          </div>
          <i class='bx bx-cart-alt cart'></i>
        </div>
        
        
          

          </ul>
        </div>
      </div>
    </div>
  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>

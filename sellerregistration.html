{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="{% static 'seller.css' %}" rel="stylesheet" />

    </head>
<div class="wrapper bg-white">
    <div class="h2 text-center">Sell your Land</div>
    <div class="h2 text-center">Here</div>
    <div class="h5 font-weight-bold">Seller Registration</div>
    <div class="text-muted">Enter your registration details</div>
    <form id="f1" method="POST" action="sellerregistration">
        {% csrf_token %}
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group">
                <label class="text-muted mandatory">Name</label>
                <input type="text" name="Name"  required class="form-control">
            </div>
            <div class="form-group">
                <label class="text-muted mandatory">Email</label>
                <input type="email" name="Email" required class="form-control">
            </div>
        </div>
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group">
                <div>
                    <label class="text-muted mandatory">Gender</label>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary form-check-label active">
                        <input class="form-check-input" type="radio" name="Gender" checked> Male
                    </label>

                    <label class="btn btn-primary form-check-label">
                        <input class="form-check-input" type="radio" name="Gender"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted">Dob</label>
                <input type="text" name="Dob" class="form-control">
            </div>
        </div>
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group">
                <label class="text-muted mandatory">Mobile</label>
                <input type="tel" name="Mobile" required class="form-control">
            </div>
            <div class="form-group">
                <label class="text-muted">City</label>
                <input type="text" name="City" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="text-muted mandatory">Password</label>
            <input type="password" name="Password" required class="form-control">
        </div>
        <div class="d-flex align-items-center justify-content-sm-end button-section">
            <button class="btn btn-primary mx-4" type="submit" value="submit">Submit</button>
            <button class="btn">Cancel</button>
        </div>
        <tr>
            <td colspan="2" align="center">
                  <a href="{% url 'sellerlogin' %}">Already a user? Signin</a>
            </td>
        </tr>
    </form>
</div>
</html>
